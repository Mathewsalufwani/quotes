<div class="shadow-lg p-3 mb-5 bg-white rounded">

  <h2 class="text-center">Create a new Quote</h2>
  <hr>

  <div class="form-group">
    <label for="author">Name of the author:</label>
    <input type="text" class="form-control" id="author" placeholder="Author" required [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
      <p>Name is required</p>
    </div>
  </div>

  <div class="form-group">
    <label for="quote">Quote:</label>
    <textarea class="form-control" placeholder="Type quote here" id="quote" rows="4" required required [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'></textarea>
    <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
      <p>Quote is required</p>
    </div>
  </div>

  <div class="form-group">
    <label for="submit">Submitted by:</label>
    <input type="text" class="form-control" id="submit" placeholder="Who is submitting?" required [(ngModel)]="newQuote.description" name="description" #description='ngModel'>
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
      <p>Name of submitter is required</p>
    </div>
  </div>

  <div class="form-group">
    <label for="date">Date submitted:</label>
    <input type="date" class="form-control" id="date" required [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate='ngModel'>
    <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
      <p>Date is required</p>
    </div>
  </div>

</div>
