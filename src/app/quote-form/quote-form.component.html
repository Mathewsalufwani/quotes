<div class="shadow-lg p-3 mb-5 bg-white rounded">

  <h2 class="text-center">Create a new Quote</h2>
  <hr>

  <div class="form-group">
    <label for="author">Name of the author</label>
    <input type="text" class="form-control" id="author" placeholder="Author" required>
  </div>

  <div class="form-group">
    <label for="quote">Quote</label>
    <textarea class="form-control" placeholder="Type quote here" id="quote" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="submit">Submitted by:</label>
    <input type="text" class="form-control" id="submit" placeholder="Who is submitting?" required>
  </div>

</div>
