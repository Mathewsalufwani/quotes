<div class="container">
  <div class="card card-info">
    <div class="card-body">
      <div *ngFor='let quote of quotes;let i = index'>
        <h3>{{quote.quote}}</h3>
        <h5><i>{{quote.description}}</i></h5>
        <button class="btn btn-primary" (click)='toggleDetails(i)'>More Details</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
        <hr>
      </div>
    </div>
  </div>
</div>
